<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="container-big-img">
                <div class="thumb-1 active first">
                    <img src="img/01.jpg" alt="">
                </div>
                <div class="thumb-2">
                    <img src="img/02.jpg" alt="">
                </div>
                <div class="thumb-3">
                    <img src="img/03.jpg" alt="">
                </div>
                <div class="thumb-4">
                    <img src="img/04.jpg" alt="">
                </div>
                <div class="thumb-5 last">
                    <img src="img/05.jpg" alt="">
                </div>
                <div class="text">
                    <h2 class="title">Svezia</h2>
                    <p class="subtitle">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti
                    aut
                    veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                </div>
            </div>
            <div class="container-small-img">
                <div class="arrow-up">
                    <i class="fas fa-arrow-circle-up"></i>
                </div>
                <div class="thumbnail-1 active">
                    <img src="img/01.jpg" alt="">
                </div>
                <div class="thumbnail-2">
                    <img src="img/02.jpg" alt="">
                </div>
                <div class="thumbnail-3">
                    <img src="img/03.jpg" alt="">
                </div>
                <div class="thumbnail-4">
                    <img src="img/04.jpg" alt="">
                </div>
                <div class="thumbnail-5">
                    <img src="img/05.jpg" alt="">
                </div>
                <div class="arrow-down">
                    <i class="fas fa-arrow-alt-circle-down"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
